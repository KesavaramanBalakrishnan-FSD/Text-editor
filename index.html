<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rich Text Editor</title>
    <!--icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!--google fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!--Style sheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="options">
        <!--Text format-->

        <button class="option-button format" id="bold">
          <i class="fa-solid fa-bold"></i>
        </button>

        <button class="option-button format" id="italic">
          <i class="fa-solid fa-italic"></i>
        </button>

        <button class="option-button format" id="underline">
          <i class="fa-solid fa-underline"></i>
        </button>

        <button class="option-button format" id="strikethrough">
          <i class="fa-solid fa-strikethrough"></i>
        </button>

        <button class="option-button script" id="superscript">
          <i class="fa-solid fa-superscript"></i>
        </button>

        <button class="option-button script" id="subscript">
          <i class="fa-solid fa-subscript"></i>
        </button>

        <!--List-->

        <button class="option-button" id="insertOrderedList">
          <i class="fa-solid fa-list-ol"></i>
        </button>

        <button class="option-button" id="insertUnorderedList">
          <i class="fa-solid fa-list"></i>
        </button>

        <!--Undo/redo-->

        <button class="option-button" id="undo">
          <i class="fa-solid fa-rotate-left"></i>
        </button>

        <button class="option-button" id="redo">
          <i class="fa-solid fa-rotate-right"></i>
        </button>

        <!--Link-->

        <button class="option-button" id="createLink">
          <i class="fa-solid fa-link"></i>
        </button>

        <button class="option-button" id="unlink">
          <i class="fa-solid fa-unlink"></i>
        </button>

        <!--Alignment-->

        <button class="option-button align" id="justifyLeft">
          <i class="fa-solid fa-align-left"></i>
        </button>

        <button class="option-button align" id="justifyCenter">
          <i class="fa-solid fa-align-center"></i>
        </button>

        <button class="option-button align" id="justifyRight">
          <i class="fa-solid fa-align-right"></i>
        </button>

        <button class="option-button align" id="justifyFull">
          <i class="fa-solid fa-align-justify"></i>
        </button>

        <!--Spacing-->

        <button class="option-button spacing" id="indent">
          <i class="fa-solid fa-indent"></i>
        </button>

        <button class="option-button spacing" id="outdent">
          <i class="fa-solid fa-outdent"></i>
        </button>

        <!--Headings-->

        <select id="formatBlock" class="adv-option-button">
          <option value="h1">H1</option>
          <option value="h2">H2</option>
          <option value="h3">H3</option>
          <option value="h4">H4</option>
          <option value="h5">H5</option>
          <option value="h6">H6</option>
        </select>

        <!--Fonts-->

        <select id="fontName" class="adv-option-button"></select>

        <select id="fontSize" class="adv-option-button"></select>

        <!--optional
        <option value="4">4</option>
          <option value="6">6</option>
          <option value="8">8</option>
          <option value="10">10</option>
          <option value="12">12</option>
          <option value="14">14</option>
        -->

        <!--Color-->

        <div class="input-Wrapper">
          <input type="color" id="foreColor" class="adv-option-button" />
          <label for="foreColor">Font Color</label>
        </div>

        <div class="input-Wrapper">
          <input type="color" id="backColor" class="adv-option-button" />
          <label for="backColor">Highlight Color</label>
        </div>

        <button id="uploadImage" class="option-button">
          <i class="fa-solid fa-image"></i>
        </button>

        <input
          type="file"
          id="imageUpload"
          accept="image/*"
          style="display: none"
        />
      </div>

      <div id="text-input" contenteditable="true"></div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
